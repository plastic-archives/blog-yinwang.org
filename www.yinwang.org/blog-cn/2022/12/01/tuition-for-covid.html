            <h2>计算机科学阅读班提供疫情特价</h2>
            <p>由于疫情封控给大家带来的经济和生活困难，我决定从今天起，直到中国完全放开，经济生活完全恢复到以前的状态为止，计算机科学阅读班的学费对国内的同学一律实行半价，也就是 ¥5120。国外的同学如果最近失去了工作，也可以申请这个疫情特价。经济特别困难的同学，经过核实之后可以提供更低的学费。希望大家平安度过难关。</p>
